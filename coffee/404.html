<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/reset.css" />
		
		<style type="text/css">
			body{
				text-align: center;
			}
			img{
				height: 300px;
				margin-top: 50px;
				margin-bottom: 100px;
			}
			h3{
				font-size: 40px;
				line-height: 80px;
			}
			p{
				font-size: 24px;
				line-height: 50px;
			}
			div{
				margin-top: 60px;
			}
			div a{
				border: 1px solid #333;
				border-radius: 30px;
				padding: 10px 20px;
			}
			div a:nth-of-type(1){
				margin-right: 40px;
			}
		</style>
	</head>
	<body>
		<img src="images/404_03.jpg" alt="" />
		<h3>哎呀！</h3>
		<p>客官您的咖啡被我不小心弄洒了</p>
		<p>要我给您重新点一杯吗</p>
		<div>
			<a href="">返回首页</a>
			<a href="">点击刷新</a>
		</div>
	</body>
</html>
